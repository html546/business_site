<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="form_box">
        <h6 class="title">注册</h6>
        <form action="">
            <input type="text" name="tel" placeholder="手机号">
            <input type="text" name="confirm_code" placeholder="验证码">
            <button class="get_code">获取验证码</button>
            <input type="password" name="password" placeholder="密码">
            <input type="password" name="confirm_password" placeholder="确认密码">
            <button type="submit">注册</button>
        </form>
        <a href="./login.html">已有账号立即登录</a>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            var i = 60;
            var btn_clicked = false;
            $('.get_code').click(function (e) {
                e.preventDefault();
                var _this = this;
                if (!btn_clicked) {
                    var timer = setInterval(function () {
                        $(_this).text(i);
                        if (i == 0) {
                            clearInterval(timer);
                            $(_this).text('获取验证码');
                            btn_clicked = false;
                            i = 60;
                            return false;
                        } else {
                            i--;
                            btn_clicked = true;
                        }
                    }, 1000)
                }
            })
        })
    </script>
</body>

</html>
